[update]
tasks = ["code", "normalize"]

[update.code]
codePaths = ["."]
localizablePaths = ["Resources"]
defaultToKeys = true
additive = false
unstripped = false
plistArguments = false

[update.normalize]
paths = ["Resources"]
sourceLocale = "en"
harmonizeWithSource = true
sortByKeys = true

[lint]
paths = ["Resources"]
duplicateKeys = true
emptyValues = true
